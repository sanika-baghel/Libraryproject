<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Addbook</title>
<link rel="stylesheet" href="style2.css" type="text/css" />
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
input[type=text], select {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type=submit] {
	width: 100%;
	background-color: #4CAF50;
	color: black;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}
</style>
</head>
<body>
	<div id="mySidenav" class="sidenav">
		<p class="logo">Central Library</p>
		<a href="#" class="icon-a"><i class="fa fa-dashboard icons"></i>
			Dashboard</a> <a href="#" class="icon-a"><i class="fa fa-book icons"></i>
			Add Books</a> <a href="#" class="icon-a"><i class="fa fa-list icons"></i>
			View Books</a> <a href="#" class="icon-a"><i
			class="fa fa-shopping-bag icons"></i> Order book</a> <a href="#"
			class="icon-a"><i class="fa fa-trash icons"></i> Delete book</a> <a
			href="#" class="icon-a"><i class="fa fa-edit icons"></i> Update
			Book</a>
	</div>
	<div class="addbook">
		<h3>Add book</h3>
		<div>
			<form>
				<label>Book-Id :</label> <input type="text" name="Book-Id"
					placeholder="Enter Book-Id" required /> <label>Book-Title
					:</label> <input type="text" name="Book-Title"
					placeholder="Enter Book-Title" required /> <label>Author-Name
					:</label> <input type="text" name="Author-Name"
					placeholder="Enter Author-Name " required /> <label for="Category">Category:
				</label> <select id="Category" name="Category">
					<option value="Classics">Classics</option>
					<option value="Action & Adventure">Action & Adventure</option>
					<option value="Horror">Horror</option>
					<option value="Literary">Literary</option>
					<option value="Fantasy">Fantasy</option>
				</select> <label>Prize:</label> <input type="text" name="Price"
					placeholder="Enter original prize" required /> <br> <input
					type="submit" value="Submit">
			</form>
		</div>
		</div>
</body>
</html>
